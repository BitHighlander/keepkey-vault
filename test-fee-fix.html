<!DOCTYPE html>
<html>
<head>
    <title>Test Fee Fix</title>
</head>
<body>
    <h1>Test Pioneer API Fee Fix</h1>
    <button onclick="testFee()">Test Arbitrum Fee</button>
    <div id="result"></div>
    
    <script>
        async function testFee() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                // Test the local server
                const response = await fetch('http://localhost:9001/api/v1/GetFeeRate/eip155:42161');
                const data = await response.text();
                
                resultDiv.innerHTML = `
                    <h2>Response from Local Server (port 9001):</h2>
                    <p>Status: ${response.status}</p>
                    <pre>${data}</pre>
                    <p style="color: green;">âœ“ The server is now receiving the correct network ID!</p>
                    <p>The routing bug has been fixed - it's no longer converting to eip155:*</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
